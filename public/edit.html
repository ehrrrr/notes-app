<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notes App</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Edit notes</h2>
        </div>
    </div>
    
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="./index.html">Home</a>
            <span id="last-edited"></span>
        </div>
    </div>
    <div class="container">
        <form action="">
            <input class="title-input" id="note-title" type="text" placeholder="Note title">
            <textarea class="body-input" name="" id="note-body" cols="30" rows="10" placeholder="Enter note text"></textarea>
            <button class="button button--secondary" id="remove-note">Remove note</button>
        </form>
    </div>

    <script src="./scripts/edit-bundle.js"></script>
</body>
</html>
